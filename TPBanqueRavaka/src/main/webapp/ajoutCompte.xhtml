<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
        <ui:define name="top">
            Ajouter un compte bancaire
        </ui:define>

        <ui:define name="content">
            <h:form id="form">
                <h:panelGrid columns="3">
                    <h:outputLabel for="nomProprietaire" value="Nom du propriétaire :" />
                    <h:inputText id="nomProprietaire" value="#{ajoutCompteBean.nomProprietaire}" required="true" />
                    <h:message for="nomProprietaire" />

                    <h:outputLabel for="solde" value="Solde :" />
                    <h:inputText id="solde" value="#{ajoutCompteBean.solde}" required="true">
                        <f:validateLongRange minimum="0" />
                    </h:inputText>
                    <h:message for="solde" />

                    <h:commandButton value="Créer Compte" action="#{ajoutCompteBean.creerCompte}" />
                </h:panelGrid>
            </h:form>
            <h:messages globalOnly="true" />
        </ui:define>
    </ui:composition>
</html>
