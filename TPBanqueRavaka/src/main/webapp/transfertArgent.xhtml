<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
    <ui:define name="top">
        Transférer de l'argent
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
   
            <h:panelGrid columns="3">
                Id compte source : 
                <h:inputText id="source" size="3" value="#{transfertBean.idSource}"
                             required="true"
                             converterMessage="L'id est un nombre entier"/>
               
                <h:message for="source"/>
            </h:panelGrid>

          
            <h:panelGrid columns="3">
                Id compte destination :
                <h:inputText id="destination" size="3" value="#{transfertBean.idDestination}"
                             required="true"
                             converterMessage="L'id est un nombre entier"/>
                
                <h:message for="destination"/>
            </h:panelGrid>

   
            <h:panelGrid columns="3">
                Montant :
                <h:inputText id="montant" size="5" value="#{transfertBean.montant}"
                             required="true"
                             converterMessage="Le montant doit être un nombre entier"/>
              
                <h:message for="montant"/>
            </h:panelGrid>

            <h:commandButton value="Transférer" action="#{transfertBean.transferer}" />
        </h:form>

        <h:messages globalOnly="true" />
    </ui:define>
</ui:composition>

</html>
